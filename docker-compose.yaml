version: "2"
services:

 redis:
    image: "redis:alpine"
    command: redis-server --requirepass password
    ports:
     - "6379:6379"
    volumes:
     - /opt/docker/redis/etc:/var/lib/redis
     -  /opt/docker/redis/etc/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
     - REDIS_REPLICATION_MODE=master
    network_mode: host

 server:
    image: "encryption:latest"
    ports:
     - "8000:8000"
    network_mode: host
